<div class="text-content" [ngClass]="{'super-title':textContentSuperTitle || textContentSmallTitle, 'no-super-title':!textContentSuperTitle && !textContentSmallTitle} " [ngSwitch]="textContentSuperTitle">
  <h1 *ngIf="textContentSuperTitle">{{textContentSuperTitle}}</h1>
  <h2 *ngIf="!textContentSuperTitle" >{{textContentTitle}}</h2>
  <h3 *ngIf="textContentSmallTitle" >{{textContentSmallTitle}}</h3>
  <p>{{textContentDescription}}</p>
</div>
