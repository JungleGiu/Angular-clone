<div id="features-nav">
  @for (card of cards; track card.id){
    <input
    type="radio"
    [value]="card.id"
    [name]="`card-${card.id}`"
    [checked]="cardNumber() === card.id"
    (click)="cardNumber.set(card.id)"
  />
  <label [ariaChecked]="cardNumber() === card.id" (click)="cardNumber.set(card.id)" [for]=""
    >{{card.navTitle}}</label
  >
  }
</div>
