<div id="features-nav">
  @for (card of cards; track card.id){
    <input
    type="radio"
    [value]="card.id"
    [name]="`card-${card.id}`"
    [checked]="cardNumber() === card.id"
    (click)="setCardNumber(card.id)" id="`card-${card.id}`"
  />
  <label [ariaChecked]="cardNumber() === card.id" (click)="setCardNumber(card.id)" [for]="`card-${card.id}`"
    >{{card.navTitle}}</label
  >
  }
</div>
