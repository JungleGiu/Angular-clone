<section appObserver id="features" class="features">
  <div id="features-text">
    <app-text-content
    [textContentTitle]="'Features'"
    [textContentDescription]="
      'Our aim is to make it quick and easy for you to access your favorite websites. Your bookmarks sync between your devices so you can access them on the go.'
    "
  />
  </div> 
  <div id="features-nav-container">
  <app-features-nav [cards]="cards()" [cardNumber]="cardNumber" [prevCardNumber]="prevCardNumber"/>
  <app-features-card [cards]="cards" [cardNumber]="cardNumber" [prevCardNumber]="prevCardNumber"/>
  </div>
</section>
